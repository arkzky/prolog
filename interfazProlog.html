	</header>
	
	<main class="flex-container">
		<div class="flex-sides">
		<h2>Entrada</h2>

				<div class="roles">
					<b>Roles</b> <br>
					<ul>
						<li>
							<input type="checkbox" name="rol1" id="rol1" value="hombre" checked>
							<label for="rol1"><img src="img/roles/heroe.png" alt="heroe"></label>
						</li>
						<li>
							<input type="checkbox" name="rol2" id="rol2" value="mujer">
							<label for="rol2"><img src="img/roles/mujer.jpg" alt="mujer"></label>
						</li>
						<li>
							<input type="checkbox" name="rol3" id="rol3" value="villano">
							<label for="rol3"><img src="img/roles/villano.jpg" alt="villano"></label>
						</li>
						<li>
							<input type="checkbox" name="rol4" id="rol4" value="niña">
							<label for="rol4"><img src="img/roles/niños.png" alt="niños" id ="niños"></label>						
						</li>
					</ul>
				</div>

				<br><br>
				<div class="lugares">
					<b>Lugar</b> <br>
					<ul>
						<li>
							<label>					
								<input type="radio" name="lugar" value="bosque" checked>
								<img src="img/lugar/bosque.jpg" alt="bosque">
							</label>
						</li>
						<li>
							<label>					
								<input type="radio" name="lugar" value="castillo">
								<img src="img/lugar/castillo.jpg" alt="castillo">
							</label>
						</li>
						<li>
							<label>					
								<input type="radio" name="lugar" value="pantano">
								<img src="img/lugar/pantano.jpg" alt="pantano">
							</label>
						</li>
						<li>
							<label>					
								<input type="radio" name="lugar" value="isla">
								<img src="img/lugar/isla.jpg" alt="isla">
							</label>
						</li>
					</ul>
				</div>
				<b>Finales</b> <br>
				<ul>
					<li>
						<label>					
							<input type="radio" name="final" value="alegre" checked>
							<img src="img/finales/alegre.png" alt="alegre">
						</label>
					</li>
					<li>
						<label>					
							<input type="radio" name="final" value="comico">
							<img src="img/finales/comico.png" alt="comico">

					</li>
					<li>
						<label>					
							<input type="radio" name="final" value="inesperado">
							<img src="img/finales/inesperado.png" alt="inesperado">
						</label>
					</li>
					<li>
						<label>					
							<input type="radio" name="final" value="tragico">
							<img src="img/finales/tragico.png" alt="tragico">
						</label>
					</li>
					<li>
						<label>					
							<input type="radio" name="final" value="triste">
							<img src="img/finales/triste.png" alt="triste">
						</label>
					</li>
				</ul>
				<div id="enviar">
					<input type="submit" value="Enviar">
				</div>
			</form>
		</div>

		<div class="flex-sides">	
			<h2>Salida</h2>
			<textarea name="cuento" id="salida" cols="30" rows="10" readonly>Habia una vez...</textarea>
